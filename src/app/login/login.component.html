<header>
    <div class="container">
        <div class="nav">
            <span class="flex-spacer"></span>
            <div class="logo" routerLink="/"></div>
            <span class="flex-spacer"></span>
        </div>
    </div>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="enter your email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email.hasError('email')">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="enter your password" [type]="hide ? 'password' : 'text'" required formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <!-- <button type="submit" class="button long">
            <a href="#">
                Login
            </a>
        </button> -->

        <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
        <span class="divide">Or</span>

        <span class="link"><a routerLink="/auth/registration">Create an account</a></span>
        <span class="link"><a href="#">Forgot password?</a></span>
        
    </form>
</header>

<div class="backdrop">
    <span class="loader"></span>
</div>
